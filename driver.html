        <h1 class="big-title" style="font-family: 'Oswald', sans-serif;">Dummy Driver Page</h1>

<script>
var selected = "";
function driver() {
    document.getElementById("driver").classList.add("selected");
    document.getElementById("passenger").classList.remove("selected");
    selected = "driver";
}

function passenger() {
    document.getElementById("passenger").classList.add("selected");
    document.getElementById("driver").classList.remove("selected");
    selected = "passenger";
}

function login(){
  document.getElementById("login_button").innerHTML=selected;
}
</script>
